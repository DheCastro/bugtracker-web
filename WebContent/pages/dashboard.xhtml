<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
			<h1>Dashboard</h1>

			<h:form id="form">
				<p:dataTable value="#{bugDataModel}" var="bug" 
					paginator="true" rows="4" lazy="true">
					<p:column headerText="ID"> 
						#{bug.id}
					</p:column> 
					<p:column headerText="SumÃ¡rio"> 
						<h:link value="#{bug.sumario}" outcome="/pages/bugs">
							<f:param name="id" value="#{bug.id}" />
						</h:link>
					</p:column> 
					<p:column headerText="Status"> 
						#{bug.status}
					</p:column> 
					<p:column headerText="Reportado em"> 
						<h:outputText value="#{bug.criadoEm}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column> 
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
