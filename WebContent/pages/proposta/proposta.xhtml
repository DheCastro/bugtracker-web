<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
			<h1>Propostas</h1>

			<h:form id="form">
				<p:dataTable value="#{propostaBean.propostas}" var="proposta" rows="10">
					<p:column headerText="ID"> 
						#{proposta.id}
					</p:column> 
					<p:column headerText="Descrição"> 
						#{proposta.descricao}
					</p:column> 
					<p:column headerText="Status"> 
						#{proposta.status}
					</p:column>
					<p:column headerText="Ações"> 
						<h:link value="editar" outcome="/pages/proposta/proposta-editar.xhtml">
							<f:param name="proposta_id" value="#{proposta.id}" />
							<f:param name="outro_parametro" value="outro parametro qualquer" />
						</h:link>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
