<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    	
	<ui:composition template="/templates/template_principal.xhtml">
		<ui:define name="corpo">
	    		
    		<h1>Upload</h1>
    		
    		<h:form id="form" enctype="multipart/form-data">
		        <h:outputLabel value="Arquivo" for="arquivo" />
		        <h:inputFile id="arquivo" value="#{uploadBean.arquivo}" 
		        		required="true" label="Arquivo" 
		        		validator="#{uploadBean.valida}"/>
		        		
		        <div class="acoes-principais">
					<h:commandButton value="Importar" 
						action="#{uploadBean.upload}">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
