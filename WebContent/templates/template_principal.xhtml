<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Bug Tracker</title>
        <h:outputStylesheet library="css" name="app.css" />
    </h:head>
    <h:body>
    		<div id="cabecalho">
    			<ui:insert name="cabecalho">
	    			<div id="user-info">
					<h:form> 
						#{usuarioWeb.usuario.login} -
						<h:commandLink value="Sair" action="#{loginBean.sair}" />
					</h:form>
				</div>
				<ul id="menu-principal">
					<li>
						<h:link value="Dashboard" outcome="/pages/dashboard.xhtml" />
					</li>
					<li>
						<h:link value="UsuÃ¡rios" outcome="/pages/usuarios.xhtml" />
					</li>
					<li>
						<h:link value="Bugs" outcome="/pages/bugs.xhtml" />
					</li>
				</ul>
			</ui:insert>
		</div>
		
		<p:growl autoUpdate="true" sticky="true" /> 
		
		<div id="conteudo">
			<div id="ajax-loading">
				<p:ajaxStatus>
					<f:facet name="start">
						<h:graphicImage library="imagens" name="ajax-loader.gif" />
					</f:facet> 
				</p:ajaxStatus>
			</div>
			<div id="container">
			
				<ui:insert name="corpo" />
				
			</div>
		</div>
		
		<div id="rodape">
		     <div class="rodape-bar">
				<strong>Bug Tracker</strong> - TriadWorks
			</div>
		</div>
	</h:body>
</html>
